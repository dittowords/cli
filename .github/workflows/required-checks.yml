name: "Required Checks"

on:
  push:
    branches:
      - jordin/dit-6185-cli-run-tests-in-required-checks-against-prs

jobs:
  jest-tests:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: ./.github/actions/install-node-dependencies
      - name: Jest Tests
        run: |
          npx jest --ci --silent --maxWorkers=1
        shell: bash
